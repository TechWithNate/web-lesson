<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Excersices/intro-to-html/styles/loginexe.css">
    <title>Login Form</title>
</head>
<body>

    <div class="container">
        <div class="login-row">
            <p class="login-text">
                Login
            </p>
        </div>
        <div class="inputs">
            <input placeholder="Email..." type="text" class="email" required>
            <input placeholder="Password..." type="password" class="password" required>
            <p class="forgot-password">
                Forgot Password?
            </p>
            <div class="remeber-me-row">
                <input type="checkbox" class="remember-me-box">
                <p class="remember-me">
                    Remember me
                </p>
            </div>
            <form action="/ytexe.html">
                <button class="login-btn">
                    Login
                </button>
            </form> 
                
        </div>
    </div>

    
</body>
</html>
